<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Style</title>
    <style>
       h2{
        font-style: normal;
        font-weight: lighter;
       }
       h3 { font-style: italic; } 
       h4 {
        font-style: oblique;
        font-variant: small-caps;
    } 
    </style>
</head>
<body>
    <h2>hello</h2>
    <h3>world</h3>
    <h4>yash</h4>
</body>
</html>

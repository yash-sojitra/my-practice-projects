<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
     .link:link{ color: red; } 
     .link:visited{ color: rgb(116, 0, 0); }  
     .link:hover{ color: green; }
     .link:active{ color: yellow; }
    </style>
</head>
<body>
    <a class="link">click here</a>
</body>
</html>

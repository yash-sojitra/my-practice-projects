<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Operators</title>
    </head>
    <body>
        <h1>JS operators</h1>
        <p>
            a = 4, b = 7, str = "yash",
        </p>
        <p id="demo"></p>
        <p id="str"></p>
        <script>
        let a = 4, b = 7, c,d,e,f;
        let str = "yash";
        c = a+b;
        d= a*b;
        e = a/b;
        f = b**a;
        document.getElementById("demo").innerHTML = "a+b = " + c + "; &nbsp&nbsp&nbsp " + "a*b = " + d + "; &nbsp&nbsp&nbsp" + "a/b = " + e + " ; &nbsp&nbsp&nbsp" + "a^b = " + f + " ; &nbsp&nbsp&nbsp"; 
        document.getElementById("str").innerHTML ="str + a = " + str + a;
    </script>
    </body>
</html>

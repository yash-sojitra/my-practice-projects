<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS text</title>
    <style>
        h1{
            text-align: center;
            direction: rtl;
            unicode-bidi: bidi-override;
            border: 2px solid red;
            text-decoration: line-through green double 3px;
            text-transform: capitalize;
            letter-spacing: 5px;
        }
        span{
            vertical-align:sub;
        }
        p{
            line-height: 2.5;
            word-spacing: 6px;
            text-indent: 60px;
            white-space: nowrap;
        }
        h2{
            text-shadow: 3px 3px 5px red;
        }
    </style>
</head>
<body>
    <h1>hello worl<span>d</span></h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae est quibusdam sunt.</p>
    <h2>Lorem, ipsum.</h2>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>

* {
  text-align: center;
  color: blue;
}

p {
  text-align: center;
  color: red;
} 

#para1 {
  text-align: center;
  color: blue;
}

.center {
  text-align: center;
  color: white;
  background-color:black;
}

h1, h2 {
  text-align: left;
  color: green;
}

</style>
    </head>
    <body>

        <h1>heading 1</h1>
        <h2>heading 2</h2>

        <p>Every paragraph will be affected by the style.</p>
        <p id="para1">Me too!</p>
        <p class="center">center p</p>
        <p>And me!</p>

    </body>
</html>

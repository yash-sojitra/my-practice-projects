<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            border: 2px solid black;
            margin: 10px 0px;
        }
        .a{
            padding: 25px 50px 75px 100px;   
        }
        .b{
            width: 50%;
            padding: 0 20%;
        }
        .c{
            box-sizing: border-box;
            width: 50%;
            padding: 0 20%;
        }
    </style>
</head>
<body>
        <div class="inner a">hello world</div>
        <div class="inner b">without border-box property</div>
        <div class="inner c">with border-box property</div>
</body>
</html>

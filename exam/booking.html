<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel. | Bookings</title>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            align-items: center;
        }
        #logo{
            font-size: 2rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        ul{
            display: flex;
            list-style: none;
            align-items: center;
        }
        li{
            margin: 0 2rem;
        }
        a{
            
            text-decoration: none;
            color: black;
        }
        .btn{
            background-color: black;
            padding: 0.7rem 0.7rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .btn a{
            color: white;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        form div{
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: start;
            width: 20%;
            margin: 0.5rem 0;
        }
        input{
            padding:0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <nav>
        <div id="logo"><a href="./index.html
            ">Travel.</a></div>
        <div class="links">
            <ul>
                <li><a href="./">Home</a></li>
                <li class="btn"><a href="./booking.html">Book Now</a></li>
            </ul>
        </div>
    </nav>
    <section id="bookings">
        <form action="./booking.html">
            <div class="destination">
                <label for="destination">Destination</label>
                <input type="text" name="destination">
            </div>
            <div class="date">
                <label for="age">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="number" name="age">
            </div>
            <div class="passengers">
                <label for="passengers">No of passengers</label>
                <input type="number" name="passengers">
            </div>
            <div class="submit" >
                <input type="submit" onclick="onSubmit()" value="Confirm Booking" >
            </div>
        </form>
    </section>
    <div id="info"></div>
    <script>
        function onSubmit() {
            const date = document.getElementById("date").value;
            window.alert("your booking is confirmed for " + date);
        }
        
    </script>
</body>
</html>

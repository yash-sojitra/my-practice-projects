<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
</head>

<body>
    <h1 align="center">Registation Form</h1>
    <form onsubmit="return validateForm()" method="POST" name='rform'>
        <table>
            <tr>
                <td>first name</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="text" name='txtfname'></td>
            </tr>
            <tr>
                <td>last name</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="text" name='txtlname'></td>
            </tr>
            <tr>
                <td>address</td>
                <td>&nbsp;&nbsp;</td>
                <td><textarea name="txtadr" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>city</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                    <select name="drpcity" id="">
                        <option value="select your city">select your city</option>
                        <option value="rajkot">rajkot</option>
                        <option value="ahemdabad">ahemdabad</option>
                        <option value="gandhinagar">gandhinagar</option>
                        <option value="jamnagar">jamnagar</option>
                        <option value="surat">surat</option>
                        <option value="gondal">gondal</option>
                        <option value="mumbai">mumbai</option>
                        <option value="amreli">amreli</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="text" name="txtpcode"></td>
            </tr>
            <tr>
                <td>state</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                    <select name="drpstate" id="">
                        <option value="">select your state</option>
                        <option value="gujarat">gujarat</option>
                        <option value="maharastra">maharastra</option>
                        <option value="rajasthan">rajasthan</option>
                        <option value="uttar_pradesh">uttar pradesh</option>
                        <option value="kerala">kerala</option>
                        <option value="punjab">punjab</option>
                        <option value="uttrakhand">uttrakhand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>country</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                    <select name="drpcountry" id="">
                        <option value="">select your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Russia">Russia</option>
                        <option value="Canada">Canada</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>gender</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                    <input type="checkbox" name="reading" value="reading">reading
                    <input type="checkbox" name="dancing" value="dancing">dancing
                    <input type="checkbox" name="playing" value="playing">playing
                    <input type="checkbox" name="singing" value="singing">singing
                </td>
            </tr>
            <tr>
                <td>email</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="text" name="txtemail"></td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="text" name="txtcontact"></td>
            </tr>
            <tr>
                <td>password</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="password" name="txtpswd"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>&nbsp;&nbsp;</td>
                <td><input type="password" name=""></td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="3">
                    <center>
                        <input type="submit" name="submit" value="submit">
                        <input type="reset" name="reset" value="reset">
                    </center>
                </td>
            </tr>
    </form>
    </table>
</body>

</script>

</html>

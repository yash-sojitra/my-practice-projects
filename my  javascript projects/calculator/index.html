<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <section class="calculator">
        <div class="input"></div>
        <button class="buttons clearall">C</button>
        <button class="buttons clear"><--</button>
        <button class="buttons functions square"> xÂ²</button>
        <button class="buttons functions add" value="+">+</button>
        <button class="buttons values one" value="1">1</button>
        <button class="buttons values two" value="2">2</button>
        <button class="buttons values three" value="3">3</button>
        <button class="buttons functions subtract" value="-">-</button>
        <button class="buttons values four" value="4">4</button>
        <button class="buttons values five" value="5">5</button>
        <button class="buttons values six" value="6">6</button>
        <button class="buttons functions multiply" value="*">*</button>
        <button class="buttons values seven" value="7">7</button>
        <button class="buttons values eight" value="8">8</button>
        <button class="buttons values nine" value="9">9</button>
        <button class="buttons functions divide" value="/">/</button>
        <button class="buttons decimal">.</button>
        <button class="buttons values zero" value="0">0</button>
        <button class="buttons functions equal">=</button>
    </section>
    <script src="main.js"></script>
</body>

</html>

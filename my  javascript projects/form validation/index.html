<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
</head>
<body>
   <h1 class="title">Sign up here</h1>
   <form>
       <div class="firstname">
           <p>first name</p>
           <input type="text" name="fname" class="fname-input">
           <p class="fname-msg msg"></p>
        </div>
        <div class="lasttname">
            <p>last name</p>
            <input type="text" name="lname" class="lname-input">
            <p class="lname-msg msg"></p>
        </div>
        <div class="email">
            <p>email</p>
            <input type="email" name="email" class="email-input">
            <p class="email-msg msg"></p>
        </div>
        <div class="password">
            <p>password</p>
            <input type="password" name="password" class="pswd-input">
            <button class="see">see</button>
            <p class="pswd-msg msg"></p>
       </div>
           <button class="submit-btn">submit</button>
   </form>
    </body>
    <script src="main.js"></script>
</html>
